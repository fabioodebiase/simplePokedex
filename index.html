<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex v2</title>
    <link rel="icon" type="image/x-icon" href="/assets/pokedex-tutorial-main/assets/pokeball.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">

<body>
    <nav class="nav-container">

            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 32 32">

                </path>
            </svg>
            <input type="text" id="search" placeholder="Cerca Pokemon...">
        </div>

    </nav>
    <section>
        <div class="pokedex-container">
            <div class="pokedex">
                <ul class="pokemon-cards">

                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
